<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ملف ال ستايلنج الاصلي  -->
  <link rel="stylesheet" href="./CSS/main.css">
  <!-- مكتبه عشان ترن الكود بشكل سلس وبسيط  -->
  <link rel="stylesheet" href="./CSS/normalize.css">
  <!-- glory  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- cairo  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Glory:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Task 018</title>
</head>
<body>
  <nav>
    <div class="search-bar">
      <input class="search-inp" type="search" placeholder="Search...">
      <button class="search-btn" type="button">Search</button>
    </div>
  </nav>
  <div class="container">
    <div class="timer">
      <div class="t-head">Limited Time Offer! Sale Ends In:</div>
      <div class="t-container">
        <div class="t hours">
          <span class="th">00</span>
          <span class="lable">Hours</span>
        </div>
        <div class="t minutes">
          <span class="tm">00</span>
          <span class="lable">Minutes</span>
        </div>
        <div class="t seconds">
          <span class="ts">00</span>
          <span class="lable">Seconds</span>
        </div>
      </div>
      <div class="t-foot">Don't Miss Out!</div>
    </div>
    <header>
      <div class="head">
        <h1>Our Products </h1>
        <span></span>
      </div>
      <div class="cart">
        <img src="./icons/cart-shopping-solid-full.svg" class="cart-p" alt="cart">
        <span class="cart-indicator">0</span>
        <div class="liked">
          <img src="./icons/heart-solid-full.svg" class="wish-list" alt="">
        </div>
      </div>
    </header>
    <div class="filter-holder">
      <input class="min-price" type="search" placeholder="Enter min price">
      <input class="max-price" type="search" placeholder="Enter Max price">
      <button class="price-btn" type="button">Price Range</button>
    </div>
    <div class="cards"></div>
  </div>
</body>
<script src="./js/main.js"></script>
</html>
